 buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.bmuschko:gradle-tomcat-plugin:2.2.2"
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
  	id 'java'
  	id 'war'
  	//id 'com.bmuschko.tomcat'    
}
//jar file name for deployment
group = 'com.mcnc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url = 'https://maven.cksource.com/'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Postgres Driver
    runtimeOnly 'org.postgresql:postgresql:42.2.5'
    
    //Spring dependencies
    compile("org.springframework:spring-context:5.0.0.RELEASE")
    compile("org.springframework:spring-webmvc:5.0.0.RELEASE")
    
    //jstl tag library support
    compile ("javax.servlet:javax.servlet-api:3.0.1")
    compile ("javax.servlet:jstl:1.2")
    compile ("javax.servlet.jsp:jsp-api:2.1")
    
    //theymeleaf for template
    compile ("org.thymeleaf:thymeleaf:3.0.11.RELEASE")
    compile ("org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE")
    
    //**Spring myBatis integration**   
    //The MyBatis SQL mapper framework makes it easier to use a relational database with object-oriented applications. 
    //MyBatis couples objects with stored procedures or SQL statements using a XML descriptor or annotations. 
    //Simplicity is the biggest advantage of the MyBatis data mapper over object relational mapping tools.
    compile ("org.mybatis:mybatis:3.4.6")
    compile ("org.mybatis:mybatis-spring:1.3.2")
    
    //**C3P0 support**
    //c3p0 is an easy-to-use library for augmenting traditional (DriverManager-based) JDBC drivers with JNDI-bindable DataSources,
    //including DataSources that implement Connection and Statement Pooling, as described by the jdbc3 spec and jdbc2 std extension.
    compile ("c3p0:c3p0:0.9.1.2")
    
    //Spring JDBC
	compile ("org.springframework:spring-jdbc:5.2.1.RELEASE")
	
	//
	compile ("org.hibernate:hibernate-validator:6.1.0.Final")
	
	// https://mvnrepository.com/artifact/com.ckeditor/ckeditor-java-core
	//Dependency for ckEditor 
	//compile ("com.ckeditor:ckeditor-java-core:3.5.3")
	compile ("com.cksource:ckfinder3:3.5.1")
	
	//Dependecy for Upload File
	// https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload
	compile ("commons-fileupload:commons-fileupload:1.4") 
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	//Commons io for upload File
    compile ("commons-io:commons-io:2.6")
}