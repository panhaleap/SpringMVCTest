<div class="form-group">
	<label>Code:</label> <input type="text" class="form-control"
		th:field="*{code}" placeholder="Enter Code" /> <input type="hidden"
		th:value="${category.code}" id="oldCategoryCode"
		name="oldCategoryCode" />
</div>
<div class="form-group">
	<label>Name:</label> <input type="text" class="form-control"
		th:field="*{name}" placeholder="Enter Name" />
</div>
<div class="form-group">
	<label>Description:</label><input type="text" th:field="*{desc}"
		class="form-control" placeholder="Enter Description" />
</div>
<div class="pull-right">
	<input type="submit" value="Submit" class="btn btn-primary" /> <input
		onclick="window.location.href = 'listOfCategories'"
		class="btn btn-secondary" value="Cancel" />
</div>
