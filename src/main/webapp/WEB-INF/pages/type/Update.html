<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
	<link th:href="@{/resources/css/main.css}" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-light" th:replace="fragments/navigationBar"></nav>
		<h2>Update Type</h2>
		<form th:action="@{/type/saveUpdate}" th:object="${type}">
			<div class="form-group">
				<label>Code:</label> <input type="text" class="form-control" th:field="*{code}" placeholder="Enter Code" />
				<input type="hidden" th:value="${type.code}" id="oldTypeCode" name="oldTypeCode"/>
			</div>
			<div class="form-group">
				<label>Name:</label> <input type="text" class="form-control" th:field="*{name}" placeholder="Enter Name"/>
			</div>
			<div class="form-group">
				<label>Description:</label> <input type="text" class="form-control" th:field="*{desc}" placeholder="Enter Description"/>
			</div>
			<div class="form-group">
				<label>Category:</label>
				<select th:field="*{categoryCode}" class="form-control">
                         <option value=""> -- </option>
                         <option th:each="category : ${categories}"
                            th:value="${category.code}"
                            th:utext="${category.name}"/>
                            <!-- selected="selected">A carrier</option> -->
                  </select>
			</div>			
			<div class="pull-right">
				<input type="submit" value="Submit" class="btn btn-primary"/>
				<input onclick="window.location.href = 'listOfTypes'" class="btn btn-secondary" value="Cancel"/>
			</div>		
		</form>
	</div>
</body>
</html>
