<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorator="layouts/adminLayout">
<head>
	<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
	<link th:href="@{/resources/css/main.css}" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Mobile C&C</title>
</head>
<body>
	<div class="container">
		<h2>Add Category</h2>
		<form th:action="@{/category/saveProcess}" th:object="${category}">
			<div class="form-group">
				<label>Code:</label> <input type="text" class="form-control" th:field="*{code}" placeholder="Enter Code" />
			</div>
			<div class="form-group">
				<label>Name:</label> <input type="text" class="form-control" th:field="*{name}" placeholder="Enter Name"/>
			</div>
			<div class="form-group">
				<label>Description:</label><input type="text" th:field="*{desc}" class="form-control" placeholder="Enter Description"/>
			</div>
			<div class="pull-right">
				<input type="submit" value="Submit" class="btn btn-primary"/>
				<input onclick="window.location.href = 'categories'" class="btn btn-secondary" value="Cancel"/>
			</div>
		</form>
	</div>
</body>
</html>
